<html>
	<head>
		<title>OWA Auto Logon Options</title>
    <script type="text/javascript" src="aes.js"></script>
		<script type="text/javascript" src="options.js"></script>
	</head>
	<body>
		<h1>Configuration page for OWA Auto Logon extension</h1><hr>
		<form>
			<p>
				Username:<input type="input" id="username" /><br>
				Password:<input type="password" id="password" /><br>
				Outlook web access URL:<input type="input" id="site" value="mail.wedoapp.com"/> (just the domain, no http:// or /owa)<br>
				<a id='button'><button type='button'>Save changes to local storage</button></a>
			</p>
		</form>
	</body>
</html>
